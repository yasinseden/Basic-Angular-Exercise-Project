<div class="w-100 h-100 d-flex flex-column align-items-center justify-content-center">
    <button class="h-25 w-50 my-5 box d-flex align-items-center cursor-hover justify-content-center" (click)="sendLogin()">
        <div class="w-75 lfont d-flex justify-content-center align-items-center text-white">
            LOG IN
        </div>
        <div class="w-25 xlfont d-flex justify-content-end align-items-center">
            <span class="text-white">></span>
        </div>
    </button>
    <button class="h-25 w-50 my-5 box d-flex align-items-center cursor-hover" (click)="sendSignup()">
        <div class="w-75 lfont d-flex justify-content-center align-items-center text-white">
            SIGN UP
        </div>
        <div class="w-25 xlfont d-flex justify-content-end align-items-center">
            <span class="text-white">></span>
        </div>
    </button>
</div>
